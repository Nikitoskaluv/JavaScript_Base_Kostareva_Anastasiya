    <script>
        "use strict"
        const products = [
            {
                id: 3,
                price: 200,
            },
            {
                id: 4,
                price: 900,
            },
            {
                id: 1,
                price: 1000,
            },
        ];
        // Решение без forEach:
        function getReduction() {
            for (let i = 0; i <= 2; i++) {
                console.log(products[i].price - products[i].price * 15 / 100);
            }
        }
        getReduction();
        // Решение с forEach:
        products.forEach(function getReduction(item, i, products) {
            console.log(
                products[i].price - products[i].price * 15 / 100)
        });
    </script>
