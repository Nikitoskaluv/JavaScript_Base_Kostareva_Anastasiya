<body>
    <h1>Задание №3</h1>
    <script>
        "use strict"
        const products = [
            {
                id: 3,
                price: 200,
            },
            {
                id: 4,
                price: 900,
            },
            {
                id: 1,
                price: 1000,
            },
        ];
        // Решение без forEach:

        for (let i = 0; i <= products.length - 1; i++) {
            console.log(products[i].price - products[i].price * 15 / 100);
        }


        // // Решение с forEach:
        // products.forEach(function getReduction(item, i, products) {
        //     console.log(
        //         products[i].price - products[i].price * 15 / 100)
        // });

        products.forEach(function (product) {
            console.log(
                product.price - product.price * 15 / 100)
        })

    </script>
</body>
