    <h1>Задание №1.2 ES5</h1>
    <script>
        "use strict"
        // ES5 
        function Post(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }

        Post.prototype.edit = function (textGot) {
            textGot = prompt("Ваш комментарий", "");
            this.text = textGot;
        }

        let post1 = new Post("Mike", this.text, "31.03.2021");
        post1.edit();
        console.log(post1);

        function AttachedPost(author, text, date, highlighted) {
            Post.call(this, author, text, date);
            this.highlighted = false;
        }

        AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;

        AttachedPost.prototype.makeTextHighlighted = function () {
            this.highlighted = true;
        }

        let post2 = new AttachedPost("Lily", this.text, "31.05.2021", this.highlighted);

        post2.edit();
        post2.makeTextHighlighted();
        console.log(post2);


    </script>

</body>
