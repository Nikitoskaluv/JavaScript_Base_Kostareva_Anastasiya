    <script>
        "use strict"
        // ES5
        function ProductES5(name, price) {
            this.name = name;
            this.price = price;
        }

        ProductES5.prototype.make25PercentDiscount = function () {
            console.log(this.price - this.price * 25 / 100);
        }

        let product1 = new ProductES5("Bread", 30);
        console.log(product1);
        let priceWithDicsountES5 = product1.make25PercentDiscount();

        // ES6
        class ProductES6 {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }
            make25PercentDiscount() {
                console.log(this.price - this.price * 25 / 100);
            }
        }

        let product2 = new ProductES6("Bread", 30);
        console.log(product2);
