        function checkString(answer) {
            if (answer == "") {
                console.log("Вы не ввели число");
                return {};
            } else {
                answer = Number(answer);
                return checkNumber(answer);
            }
        }
        let numbersObject = {};
        function checkNumber(num) {
            if (Number.isInteger(num)) {
                if (num >= 0 && num <= 999) {
                    console.log("Введенное число подходит");
                    numbersObject = {
                        units: num % 10,
                        tens: Math.floor(num / 10) % 10,
                        hundreds: Math.floor(num / 100),
                    }
                    console.log(numbersObject);
                    return num;
                } else {
                    console.log("Введенное число не подходит");
                    return {};
                }
            }
            else {
                console.log("Введенное число не удовлетворяет условию");
                return {};
            }
        }


        let number = prompt("Введите целое число от 0 до 999", "");
