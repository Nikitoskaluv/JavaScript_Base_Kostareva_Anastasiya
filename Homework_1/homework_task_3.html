<body>
    <h1>Задание №3</h1>
    <script>
        "use strict";
        /*
        1. 10 прибавляем к 10 получаем 20
        2. 20 приводится к типу string
        3. происходит конкатенация получаем "2010"
        4. присваиваем в переменную result
        5. с помощью console.log выводим result в консоль
        */
        let result = 10 + 10 + "10";
        console.log(result);
        /*
       1. 10 приводится к типу string
       2. происходит конкатенация получаем "1010"
       3. 10 приводится к типу string
       4. происходит конкатенация получаем "101010"
       5. присваиваем в переменную result
       6. с помощью console.log выводим result в консоль
       */
        result = 10 + "10" + 10;
        console.log(result);
        /*
       1. 10 прибавляем к 10, получаем 20
       2. унарный + преобразует "10" в number
       3. к 20 прибавляем 10, получаем 30
       4. присваиваем в переменную result
       5. с помощью console.log выводим result в консоль
       */
        result = 10 + 10 + +"10";
        console.log(result);
        /*
      1. пустая строка преобразуется в 0
      2. унарный - преобразует 0 в -0
      3. делим 10 на -0, получаем -infinity
      4. присваиваем в переменную result
      5. с помощью console.log выводим result в консоль
      */
        result = 10 / -"";
        console.log(result);
        /*
     1. "2,5" не может быть преобразована в number из-за запятой (если бы было 2.5, то выводилось бы 4)
     2. при делении числа на строку получается NaN
     4. присваиваем в переменную result
     5. с помощью console.log выводим result в консоль
     */
        result = 10 / +"2,5";
        console.log(result);
    </script>
</body>
