<body>
    <h1>Задание № 1</h1>
    <script>
        "use strict"
        // Пример 1 Ответ: с = 2. ++a префиксная форма инкремента, сначала увеличивает на 1 потом возвращает значение. с = 1+1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c);

        //Пример 2 Ответ: d = 1. b++ постфиксная форма инкремента, сначала возвращает потом увеличивает значение на 1. 
        d = b++;
        alert(d);

        //Пример 3 Ответ: c = 5. a в первом примере уже равно 2, префиксный инкремент увеличивает на 1 и возвращает 3. с = 2+3=5  
        c = 2 + ++a;
        alert(c);

        // Привет 4 Ответ: d = 4, a = 3, b = 3.  b на этом шаге возвращается увеличенным в примере 2 постфиксным инкрементом на 1. d = 2+2 = 4  и на этом шаге не увеличивается еще одним постфиксным инкрементом, то есть возвращается еще не увеличенным. a увеличена на  1 дважды в примере 1 и в примере 3. b на этом шаге возвращается увеличенным постфиксным инкрементом из примера 4.
        d = 2 + b++;
        alert(d);

        alert(a);
        alert(b);

    </script>

</body>

</html>
