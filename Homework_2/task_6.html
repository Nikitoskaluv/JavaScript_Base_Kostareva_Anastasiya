<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Задание №6</h1>
    <script>
        "use strict"
        let summDeposit = prompt("Введите сумму, которую вы бы хотели внести на счет", "");
        let lastSymbol = summDeposit.length - 1;
        let symbolName = summDeposit.charAt(lastSymbol);
        let currency = changeCurrencyWord();

        function changeCurrencyWord() {
            switch (symbolName) {
                case "1":
                    return "рубль";
                case "2":
                case "3":
                case "4":
                    return "рубля";
                default:
                    return "рублей";
            }
        }

        alert(`Ваша сумма в ${summDeposit} ${currency} успешно зачислена.`);
    </script>

</body>

</html>
