<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>

<body>
    <h1>Задание №4</h1>
    <script>
        "use strict"
        /**
         * Функция для сложения 
         * @param {number} a первое число
         * @param {number} b второе число
         * @return {number}*/
        let a = +prompt("Введите первое число", "");
        let b = +prompt("Введите второе число", "");
        function summNums(a, b) {
            return a + b;
        }

        let summResult = summNums(a, b);
        alert("Сумма чисел: " + summResult);


        /**
         * Функция для вычитания
         * @param {number} a первое число
         * @param {number} b второе число
         * @return {number}*/
        let c = +prompt("Введите первое число", "");
        let d = +prompt("Введите второе число", "");
        function subtrNums(c, d) {
            return c - d;
        }
        let subtrResult = subtrNums(c, d);
        alert("Разность чисел: " + subtrResult);

        /**
         * Функция для деления
         * @param {number} a первое число
         * @param {number} b второе число
         * @return {number}*/
        let f = +prompt("Введите первое число", "");
        let g = +prompt("Введите второе число", "");
        function divNums(f, g) {
            return f / g;
        }
        let divResult = divNums(f, g);
        alert("Частное: " + divResult);

        /**
         * Функция для умножения 
         * @param {number} a первое число
         * @param {number} b второе число
         * @return {number}*/
        let h = +prompt("Введите первое число", "");
        let i = +prompt("Введите второе число", "");
        function multNums(h, i) {
            return h * i;
        }
        let multResult = multNums(h, i);
        alert("Произведение: " + multResult);
    </script>

</body>

</html>
